<html>

<body id="container">
<h3>Registration for Covid-19 Volunteer - C19-Team</h3>
<form method="" action="">

	<div>
		<div class="one">
			<label>Fullname</label>
		</div>
			<input type="text" name="fullname" placeholder="Fullname" pattern="[A-za-z]{1-30}" >
	</div>

	<div>
		<div class="one">
			<label>Email</label>
		</div>
			<input type="email" name="email" placeholder="email">
	</div>

	<div>
		<div class="one">
			<label>Date you can start</label>
		</div class="one">
			<input type="date" name="date">
	</div>
		
	<div>
		<div class="one">
			<label>Morning shift preference</label>
		</div class="one">
			<input type="time">
	</div>

	<div>
		<div class="one">
		 	<label>Evening shift perference</label>
		</div class="one">
			<input type="time">
	</div>
	
	<div>
		<div class="one">
			<label>How many hours you can work? In multiple of 3</label>
		</div>
		<select>
			<option>please select</option>
			<option>3</option>
			<option>6</option>
			<option>9</option>
		</select>
	</div>

	<div>
		<div class="one">
			<label>Distance you willing to commute to volunteer center?</label>
		</div>
			1<input type="range" min="1" max="15" value="3">15
	</div>

	
	<div>
		<div class="one">
			<label>You currency perference for payment?</label>
		</div>
			<input type="radio" name="currency"> &pound;
			<input type="radio" name="currency"> &yen;
			<input type="radio" name="currency "> &euro;
	</div>
	
	
	<div class="two">
		<input type="text" name="address" placeholder="Type your home address">
	</div>

	<div class="two">
		<strike>You will be given daily meals</strike>
	</div>

	<div class="two">
		<input type="checkbox">I agree to all terms and conditions
	</div>

	<div class="two">
		Prove you are not robot: 10 &lt; 20?<input type="checkbox">
	</div>

	<div class="two">
		<input type="submit" value="Volunteer now!">
	</div>
	

	<div class="two">
		<a href="week3-e-p2.html"></a><button>Start over</button>
	</div>

	<div class="second">
		For more informaton, visit MOH<a href="http://www.google.com" target="_blank">website</a> 
	</div>



</table>
</form>
